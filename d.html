    <script>
        var Btn=document.getElementById('btn');
        var Li=document.getElementsByTagName('li');
        var Pic=document.getElementById('pic');
        var num=i=t=0;  //计数器
        Btn.onclick=function(){
            Pic.style.transform="scale(0.6)";
            Pic.style.transition="1s";
            view();  //动画视图
        }
        function view(){
            num=parseInt(Math.random()*10+20);  //确定顺时针循环Li个数（固定）
            console.log("固定："+num);
            if(i<num){ //i:已完成的Li循环个数（变化）
                i++; //每循环完一个Li标签+1
                setTimeout(view,200);
                console.log("动态:"+i);
            }
            else{
                i=0;
                Pic.style.transform="scale(0.8)";
                Pic.style.transition="1s";
                
            }
             //动画
             if(t<Li.length-1){  //先清空再设置一个
                for(var j=0;j<Li.length;j++){
                    Li[j].style.border="2px solid #000";
                    Li[j].style.background="#fff"; 
                }
                 Li[t].style.border="2px solid #ff0";
                 Li[t].style.background="rgba(255,0,0,0.4)";
                 t++;
                 
             }
             else{
                 t=0;
             }
        }
